  <div class="container">
    <form action="/analize" method="get">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" name="removepunc" class="form-check-input" id="customSwitch1">
        <label class="form-check-label" for="customSwitch1"> Remove punctuation</label>
      </div>

      <div class="form-check form-switch">

        <input type="checkbox" name="fullcaps"  class="form-check-input" id="customSwitch2">

        <label class="form-check-label" for="customSwitch2"> Upper Case</label>

     </div>

      <div class="form-check form-switch">

        <input type="checkbox" name="newlineremove" class="form-check-input" id="customSwitch3">
        <label class="form-check-label" for="customSwitch3"> New Line Remover</label>
      </div>
      <button type="submit" class="btn btn-dark mt-3">Analize</button>
    </form>
